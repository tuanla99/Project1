<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Account</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/header.css">

</head>

<body>
    <!--Header-->
    <div class="header">
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#" class="card">Card</a>
            <a href="#" class="login">Login</a>
            <a href="#" class="register">Register</a>
            <form action="/searchProduct" method="GET">
                <input type="text" placeholder="Search..">
                <input type="submit" value="Go" style="margin-top: 8px;">
            </form>
        </div>
    </div>
    <!--Thông tin khách hàng-->
    <div class="product">
        <h3>Thông tin sản phẩm: </h3>
        <form class="form-horizontal" action="#" style="margin-right: 160px;">
            <div class="form-group">
                <label class="control-label col-sm-2" for="maSP">Mã Sản Phẩm:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="maSP" placeholder="1234+" readonly   name="maSP">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tenSP">Tên sản phẩm:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tenSP" placeholder="Nhập tên sản phẩm" name="tenSP" v >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="nhaSX">Nhà SX:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nhaSX" placeholder="Nhập tên nhà sản xuất" name="nhaSX" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="giaBan">Giá Bán:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="giaBan" placeholder="Nhập giá bán" name="giaBan" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="hinhAnh">HÌnh Ảnh:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="hinhAnh" placeholder="Chọn hình ảnh:" name="hinhAnh" accept="img">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="manHinh">Màn Hình:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="manHinh" placeholder="Màn hình: " name="manHinh" >
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="ram">Ram:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="ram" placeholder="Nhập Ram" name="ram" v>
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-2" for="chip">Chíp:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="chip" placeholder="Nhập Chíp" name="chip" >
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="rom">Rom:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="rom" placeholder="Nhập Rom" name="rom" >
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="control-label col-sm-2" for="mauSac">Màu sản phẩm:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="mauSac" placeholder="Nhập màu sản phẩm" name="mauSac" >
                            </div>
                        </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" style="background-color: #4CAF50;">Add.</button>
                </div>
        </form>
    </div>

    </div>
</body>

</html>
